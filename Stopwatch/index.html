<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css"> <!-- css読み込み-->
        <title>ストップウォッチ</title>
    </head>

    <body>
        <h1>ストップウォッチ</h1>
        <div id="container">
            <div id="time" class="time">0:0:0:0</div>
            <div id="buttons" class="buttons">
                <input id="start" class="button" type="button" value="スタート">
                <input id="stop" class="button" type="button" value="ストップ">
                <input id="reset" class="button" type="button" value="リセット">
            </div>
        </div>  
        <script src='main.js'></script> <!-- javascript読み込み-->
    </body>
</html>
